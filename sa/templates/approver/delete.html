{% from 'import/forms.html' import field_show %}
{% extends "approver/layout.html" %}

{% block content_body %}
<form class="form-horizontal form" action="{{ url_for('approver.delete', approver_id=approver.id) }}" method="post">
    <legend>删除流程</legend>

    {{ field_show(form, 'name') }}
    {{ field_show(form, 'value') }}

    <div class="form-actions">
        <input class="btn btn-danger" type="submit" value="删除"/>
        <a class="btn" href="{{ url_for('approver.index') }}">取消</a>
    </div>
</form>
{% endblock %}
