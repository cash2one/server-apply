<!DOCTYPE html>
<html>
    <head>
        <title>服务器申请系统</title>
        <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static',filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static',filename='css/base.css') }}" rel="stylesheet">
        <script src="{{ url_for('static',filename='js/jquery-1.9.1.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/public.js') }}"></script>
        {% block add_head %}
        {% endblock %}
    </head>
    <body>
        {% block nav %}
        {% endblock %}

        <div id="message" class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
            <div class="alert {{ 'alert-'+category }}">
                <a class="close" data-dismiss="alert">x</a>
                {{ message }}
            </div>
            {% endfor %}
            {% endwith %}
        </div><!-- End message -->

        <div class="container">
            {% block content_body %}
            {% endblock %}
        </div>
    </body>
</html>
